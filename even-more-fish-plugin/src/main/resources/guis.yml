# FISH JOURNAL

# The main menu for selecting the rarity you'd like to view
journal-menu:
  title: <dark_blue>渔获记录
  layout:
  - ' 2323232 '
  - 3rrrrrrr3
  - 2rrrrrrr2
  - 3rrrrrrr3
  - 2rrrrrrr2
  - p323x323n
  filler: gray_stained_glass_pane
  # The character to use for rarity items
  rarity-character: r
  
  # How to sort the rarities. Valid options are: alphabetical, weight. (Default: alphabetical)
  sort-type: alphabetical
  
  # Whether to show the undiscovered-rarity config below when a rarity has not been discovered by the player.
  hide-undiscovered-rarity: true
  
  # How undiscovered rarities should look
  undiscovered-rarity:
    item:
      material: iron_bars
      displayname: <dark_gray>未解锁种类
      lore:
      - ''
      - <white>抓捕一条这种鱼
      - <white>解锁这个栏目.
  
  rarity-item:
    item:
      # This will be overwritten by the rarity's material.
      material: cod
      displayname: '{rarity}'
      lore:
      - ''
      - <aqua>→ 点击查看捕获的鱼
  
  exit:
    item:
      material: pufferfish
      displayname: <red>离开
      lore:
      - <yellow>关闭菜单
    glowing: true
    character: x
    click-action: full-exit

# The menu for the chosen rarity
journal-rarity:
  title: <dark_blue>渔获记录
  layout:
  - '    a    '
  - ' fffffff '
  - ' fffffff '
  - ' fffffff '
  - ' fffffff '
  - p   x   n
  filler: gray_stained_glass_pane
  # The character to use for fish items
  fish-character: f
  
  # How to sort the fish. Valid options are: alphabetical, weight. (Default: alphabetical)
  sort-type: alphabetical
  
  # Whether to show the undiscovered-fish config below when a fish has not been caught by the player.
  hide-undiscovered-fish: true
  
  # How undiscovered fish should look
  undiscovered-fish:
    item:
      material: iron_bars
      displayname: <dark_gray>未发现鱼类
    lore:
    - ''
    - <white>抓捕一条这种鱼
    - <white>解锁这个栏目.
  
  # How caught fish should look. Changing the material will not work, as it always uses the fish item as a base
  fish-item:
    item:
      displayname: <white>{fishname}
      lore:
      - ''
      - '<white>抓捕: {times-caught}x'
      - '<white>最大长度记录: {largest-size}cm'
      - '<white>最小长度记录: {smallest-size}cm'
      - '<white>发现日期: {discover-date}'
      - ''
      - '<white>发现者: {discoverer}'
      - '<white>全服最大记录: {server-largest}cm'
      - '<white>全服最小记录: {server-smallest}cm'
      - '<white>服务器抓捕: {server-caught}x'
  
  rarity-item:
    item:
      displayname: <white>{rarityname}
  
  info:
    item:
      material: book
      displayname: <red>信息
      lore:
      - <yellow>在这里看到所有你已经捕获过的鱼.
    character: a
  
  exit:
    item:
      material: pufferfish
      displayname: <red>离开
      lore:
      - <yellow>返回上一级菜单
    glowing: true
    character: x
    click-action: open-journal-menu

